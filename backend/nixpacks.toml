# Nixpacks configuration for Render
# This ensures OpenSSL is available for Prisma

[phases.setup]
nixPkgs = ["nodejs_18", "openssl_1_1", "ca-certificates"]

[phases.install]
cmds = [
  "npm ci --only=production",
  "npx prisma generate"
]

[phases.build]
cmds = []

[start]
cmd = "npx prisma migrate deploy && npm start"

